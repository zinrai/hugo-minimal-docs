{{ define "main" }}
    <article>
        <header>
            <h1>{{ .Title }}</h1>
            {{ if .Date }}
            <p class="date">更新日: {{ .Date.Format "2006-01-02" }}</p>
            {{ end }}
        </header>
        <div class="content">
            {{ .Content }}
        </div>
        <div class="back-link">
            <a href="{{ .Site.BaseURL }}">← トップページに戻る</a>
        </div>
    </article>
{{ end }}
